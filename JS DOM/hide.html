<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Paragraph Visibility</title>
    <style>
        /* Optional: Smooth transition for visibility */
        #useless-paragraph {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <h1>I am a headline made with HTML</h1>
    <br />
    <p id="useless-paragraph">Useless paragraph.</p>
    <br />
    <button onclick="toggleVisibility()">Toggle Button</button>

    <script>
        function toggleVisibility() {
            // Get the paragraph element
            const para = document.getElementById('useless-paragraph');

            // Check current display style and toggle
            if (para.style.display === 'none') {
                para.style.display = 'block'; // Show it
            } else {
                para.style.display = 'none'; // Hide it
            }
        }
    </script>

</body>
</html>
